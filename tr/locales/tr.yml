placeholder: 0
about:
  command:
    name: "hakkında"
    description: "Bot hakkında bilgi alın"
  name: "Hakkında"
  description: "This bot automatically repost social media links as a 'fixed' version."
  help:
    name: "Yardım"
    value: "Sunucunuzdaki botu özelleştirmek için `/settings` komutunu kullanın. Eğer bot ile bir sorun yaşarsanız `/settings` komutundaki `Troubleshooting` seçeneğini seçin. Daha fazla yardım için [destek sunucusunu](https://discord.gg/3ej9JrkF3U) ziyaret edin."
  premium:
    name: "Premium"
    "true": "✨ Bu sunucuda premium özellikleri aktif! ✨"
    "false": "Bu sunucu premium değil."
  invite: "Davet"
  source: "Kaynak kod"
  support: "Destek sunucusu"
  links:
    name: "Bağlantılar"
    value: |
      - [Davet bağlantısı](%{invite_link})
      - [Tog.gg sayfası](https://top.gg/bot/1164651057243238400) (lütfen oy verin!)
      - [Kaynak kodu](%{repo_link}) (lütfen yıldızlayın!)
      - [Çeviri projesi](https://crowdin.com/project/fixtweetbot) (botu diğer dillere çevirmemize yardımcı olun!)
