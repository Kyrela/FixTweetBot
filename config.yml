description: "This bot automatically repost x.com and twitter.com posts as fxtwitter ones."
version: "3.3.0"
color: 0x1d9bf0
hot_reload: false
about_command: true
analytic: true

log:
  file: "log.txt"
  alert_user: false
  stream_to_err: false
  date_format: "%d/%m/%Y %H:%M:%S"
  format: "[{asctime}] {levelformat} {name:<20} {message}"

emoji:
  github: "🖥️"
  add: "➕"
  discord: "💬"
  twitter: "🐦"
  instagram: "📸"
  tiktok: "🎶"
  reddit: "🤖"
  threads: "🧵"
  snapchat: "👻"
  facebook: "📘"
  bluesky: "🦋"
  pixiv: "🖼️"
  mastodon: "🐘"
  tumblr: "📝"
  deviantart: "🎨"
  twitch: "🎮"
  spotify: "🎵"
  bilibili: "📺"
  ifunny: "🙂"
  furaffinity: "🐾"
  youtube: "📺"
  imgur: "🖼️"
  weibo: "👁️"
  rule34: "🔞"
  reply: "↩️"
  webhooks: "🔄"
  x: "❎"
  fixtweet: "🤖"
  role: "🎭"

invite_link: "https://discord.com/oauth2/authorize?client_id={id}"
repo_link: "https://github.com/Kyrela/FixTweetBot"
support_link: "https://discord.gg/3ej9JrkF3U"
