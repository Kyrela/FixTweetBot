description: "This bot automatically reposts twitter, instagram, and tiktok links as embeddable ones."
version: "1.0.0"
color: 0x1d9bf0
hot_reload: false

fx_domain: "https://fxtwitter.com"
ig_domain: "https://ddinstagram.com"
tk_domain: "https://tnktok.com"

log:
  file: "log.txt"
  alert_user: false
  stream_to_err: false
  date_format: "%d/%m/%Y %H:%M:%S"
  format: "[{asctime}] {levelformat} {name:<20} {message}"
