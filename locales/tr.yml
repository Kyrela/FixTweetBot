      "true": "🟢 `Kanalı görüntüle` izini"
      "false": "🔴 `Kanalı görüntüle` izini bulunamadı"
    send_messages:
      "true": "🟢 `Mesaj gönderme` izini"
      "false": "🔴 `Mesaj gönderme` izini yok"
  filters:
    button:
      toggle:
        "true": "Etkin"
        "false": "Devre dışı"
  channels:
    name: "Kanal"
    description: "Bir kanalda etkinleştir/devre dışı bırak"
    content: "**%{bot} botunu %{element} kanalında etkinleştir/devre dışı bırak**\n- %{state}\n- %{default_state}%{perms}"
