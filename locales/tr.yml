    name: "Rol"
    description: "Rolde Etkinleştir/Devre dışı bırak"
    content: "**%{bot} botunu %{element} rolü için etkinleştir/devre dışı bırak**\n- %{state}\n- %{default_state}\n- %{rule}"
  reply_method:
    reply:
      button:
        "true": "Yanıt veriyor"
        "false": "Gönderiyor"
      state:
        "true": "%{emoji} Mesajlara yanıt veriyor"
        "false": "📨 Sadece mesajı gönderiyor"
    silent:
