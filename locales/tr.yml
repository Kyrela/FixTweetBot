      - [Destek sunucusu](%{support_link})
settings:
  command:
    name: "ayarlar"
    description: "FixTweet ayarlarını yönet"
  title: "Ayarlar"
  description: "Detaylarını görüntülemek için bir ayar seçin"
  placeholder: "Bir ayar seçin"
  perms:
    scope: " %{scope} içinde"
    label: "\n\n%{channel} daki yetkiler:\n"
    missing_label: "\n\n**Eksik yetkiler:**\n"
