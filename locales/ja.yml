placeholder: 0
about:
  command:
    name: "概要"
    description: "このボットについての情報を入手する"
  name: "概要"
  description: "このボットはSNSのリンクを修正バージョンとして自動的に再投稿します"
  help:
    name: "ヘルプ"
    value: "サーバーでBOTの設定をするには `/settings` を使用します。 Botに問題が発生した場合`/settings`コマンドの`トラブルシューティング`セクションを使用してください｡より詳しいヘルプは[サポートサーバー](https://discord.gg/3ej9JrkF3U)をご覧ください｡"
  premium:
    name: "Premium"
    "true": "✨このサーバーはプレミアム機能が有効になっています！ ✨"
    "false": "このサーバーはプレミアムが有効になっていません"
  invite: "招待"
  source: "ソースコード"
  support: "サポートサーバー"
  links:
    name: "リンク"
    value: |
      - [招待リンク](%{invite_link})
      - [Tog.gg Page](https://top.gg/bot/1164651057243238400)( 投票してください！)
      - [ソースコード](%{repo_link})(評価をお願いします!)
      - [翻訳プロジェクト](https://crowdin.com/project/fixtweetbot)
      (あなたの言語で私達の翻訳を助けてください!)
      - [プロキシ/協力者のクレジット](https://github.com/Kyrela/FixTweetBot?tab=readme-ov-file#proxies)
      - [サポートサーバー](%{support_link})
settings:
  command:
    name: "設定"
    description: "FixTweetの設定を管理する"
    channel:
      name: "キャンセル"
      description: "FixTweetの設定を管理するチャンネル"
    member:
      name: "メンバー"
      description: "FixTweet設定を管理するメンバー"
    role:
      name: "ロール"
      description: "FixTweetの設定を管理するロール"
  title: "設定"
  description: "設定を選択して詳細を表示する"
  placeholder: "設定を選択"
  perms:
    scope: " の%{scope}"
    label: "\n\nチャンネルの権限を設定 %{channel}\n"
    missing_label: "\n\n権限がありません\n"
    view_channel:
      "true": "🟢 `View channel` の権限があります"
      "false": "🔴 `view channel` の権限がありません"
    send_messages:
      "true": "🟢 `Send message` の権限があります"
      "false": "🔴 `send message`の権限がありません"
    send_messages_in_threads:
      "true": "🟢 `Send message in threads` の権限があります"
      "false": "🔴 `send message in threads`の権限がありません"
    embed_links:
      "true": "🟢 `Embed links` の権限があります"
      "false": "🔴`embed links` の権限がありません"
    manage_messages:
      "true": "🟢 `Manage messages` の権限があります"
      "false": "🔴 `manage messages` の権限がありません"
    read_message_history:
      "true": "🟢 `Read message history` の権限があります"
      "false": "🔴`read message history` の権限がありません"
  channel:
    name: "チャンネル"
    description: "このチャンネルで有効/無効"
    content: "**有効/無効 %{bot} in %{channel}**\n- %{state}\n- %{default_state}%{perms}"
    toggle:
      "true": "有効です"
      "false": "無効です"
    toggle_all:
      "true": "どこでも有効です"
      "false": "どこでも無効です"
      "none": "どこでも　有効/無効　"
    toggle_default:
      "true": "新規チャンネルで有効"
      "false": "新規チャンネルで無効"
      "premium": "新規チャンネルで変更(将来的なプレミアム機能)"
    state:
      "true": "🟢 %{channel} で有効"
      "false": "🔴%{channel} で無効です"
    all_state:
      "true": "🟢 すべてのチャンネルで有効"
      "false": "🔴 全てのチャンネルで無効"
    default_state:
      "true": "🟢新規チャンネルで有効 (デフォルト)"
      "false": "🔴 新規チャンネルで無効 (デフォルト)"
  member:
    name: "メンバー"
    description: "メンバーの有効/無効"
    content: "**有効/無効 %{bot} for %{member}**\n- %{state}\n- %{default_state}"
    toggle:
      "true": "有効"
      "false": "無効"
    toggle_all:
      "true": "誰でも有効"
      "false": "全員が無効"
      "none": "全員が有効/無効"
    toggle_default:
      "true": "新規メンバーの有効"
      "false": "新規メンバーの無効"
      premium: "新規メンバーが変更できる (将来的なプレミアム機能)"
    state:
      "true": "🟢%{member} が有効"
      "false": "🔴%{member} が無効"
    all_state:
      "true": "🟢全員が有効"
      "false": "🔴全員が無効"
    default_state:
      "true": "🟢 新規メンバーが有効 (デフォルト)"
      "false": "🔴 新規メンバーが無効 (デフォルト)"
  role:
    name: "ロール"
    description: "ロール上で有効/無効"
    content: "**有効/無効 %{bot} for %{role}**\n- %{state}\n- %{default_state}"
    toggle:
      "true": "有効"
      "false": "無効"
    toggle_all:
      "true": "すべてのロールで有効"
      "false": "すべてのロールで無効"
      "none": "すべてのロールで有効/無効"
    toggle_default:
      "true": "新しいロールで有効"
      "false": "新しいロールで無効"
      premium: "新しいロールで変更(将来的なプレミアム機能)"
    state:
      "true": "🟢 %{role} で有効"
      "false": "🔴 %{role} で無効"
    all_state:
      "true": "🟢 すべてのロールで有効"
      "false": "🔴 すべてのロールで無効"
    default_state:
      "true": "🟢 新しいロールで有効 (デフォルト)"
      "false": "🔴 新しいロールで無効 (デフォルト)"
  reply_method:
    name: "リプライの方式"
    description: "返信時の動作を変更する"
    content: "**返信の内容を変更する**\n%{state}%{perms}"
    button:
      "true": "返信しています"
      "false": "送信しています"
    state:
      "true": "%{emoji} メッセージへの返信"
      "false": "📨 メッセージを送信中"
  original_message:
    name: "オリジナルのメッセージ"
    description: "元のメッセージの動作を変更する"
    content: "元のメッセージに対する動作を変更する: %{state}%{perms}"
    option:
      nothing:
        label: "何もしない"
        emoji: "🚫"
      remove_embeds:
        label: "Remove the embeds"
        emoji: "✂️"
      delete:
        label: "メッセージを完全に削除"
        emoji: "🗑️"
  troubleshooting:
    name: "トラブルシューティング"
    description: "ボットの状態を確認し、よくある問題を解決する"
    ping:
      name: "Ping"
      value: "%{latency} ms"
    premium:
      name: "Premium"
      "true": "✨ このサーバーではプレミアム機能が有効です！ ✨"
      "false": "このサーバーではプレミアム機能が有効ではありません"
    permissions: "%{channel} での権限"
    options: "オプション"
    websites: "Webサイト"
    refresh: "リフレッシュ"
    custom_websites: "カスタムWebサイト"
  websites:
    name: "Webサイト"
    description: "ウェブサイト毎の設定を変更する"
    placeholder: "編集するウェブサイトを選択してください"
    content: "**異なるウェブサイトの設定を変更**\n\n設定を編集するウェブサイトを選択してください"
  base_website:
    description: "%{name} のリンク設定を変更する"
    content: "**%{name} のリンク修正を有効化/無効化**\n\n%{state}%{view}\n-# クレジット: %{credits}"
    view:
      normal:
        label: "通常ビュー"
        emoji: "🔗"
      gallery:
        label: "ギャラリービュー"
        emoji: "🖼️"
      text_only:
        label: "テキストのみ"
        emoji: "📝"
      direct_media:
        label: "メディアの直リンク"
        emoji: "📸"
    state:
      "true": "🟢%{name} のリンクを修正する"
      "false": "🔴 %{name} のリンクを修正しない"
    button:
      "true": "有効"
      "false": "無効"
  twitter:
    name: "Twitter"
    description: "Change the Twitter links settings"
    content: "**Twitterのリンク修正を有効化/無効化し、翻訳を管理する**\n%{state}\n%{view}\n-#クレジット: %{credits}"
    state:
      "true": "🟢 Twitterのリンクを修正する"
      "false": "🔴 Twitter のリンクを修正しない"
    translation:
      "true": " '%{lang}'に翻訳する"
      "false": " 翻訳しない"
    button:
      state:
        "true": "有効"
        "false": "無効"
      translation:
        "true": "'%{lang}' に翻訳する"
        "false": "翻訳を無効化"
      translation_lang: "翻訳する言語を編集"
    modal:
      title: "翻訳する言語を編集"
      label: "翻訳する言語"
      placeholder: "翻訳の\"2\"文字のISO言語コードを入力してください (例: 'en')"
      error: "%{lang} は有効な言語ではありません､有効な\"2\"文字のISO言語コードを入力してください(例：'en')｡\n[ISO言語コードの一覧](<https://en.wikipedia.org/wiki/List_of_ISO_639_language_codes#Table>)"
  custom_websites:
    name: "カスタムウェブサイト"
    description: "カスタムウェブサイトを追加または削除して修正する"
    content: "**カスタムウェブサイトを追加または削除して修正する**"
    list: "\n\n登録済みのウェブサイト：\n"
    website: "- %{name}: `%{domain}` → `%{fix_domain}`"
    selected_website: "- **%{name}: `%{domain}` → `%{fix_domain}`**"
    placeholder: "編集するウェブサイトを選択してください"
    empty: "登録されたウェブサイトはありません"
    button:
      add: "ウェブサイトを追加"
      edit: "ウェブサイトを編集"
      delete: "ウェブサイトを削除"
      premium: "ウェブサイトを追加(プレミアムは\"3\"つ以上のウェブサイト)"
    modal:
      title: "カスタムウェブサイトを追加"
      name:
        label: "ウェブサイトの名前"
        placeholder: "ウェブサイト名を入力してください(例：'My website')"
      domain:
        label: "Webサイトのドメイン"
        placeholder: "ウェブサイトのドメインを入力してください(例: 'mywebsite.com')"
      fix_domain:
        label: "ドメインを修正する"
        placeholder: "固定ドメインを入力してください (例: 'fxmywebsite.com')"
      error: "このウェブサイトはすでに修正されています"
