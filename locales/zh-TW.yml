misc:
  discord_discovery_description: |
    FixTweetBot 是一個 Discord 機器人，它使用線上服務（例如 [FxTwitter](https://github.com/FixTweet/FxTwitter)）來修復社群媒體嵌入。

    **具體來說，這個機器人會自動將社群媒體連結重新發佈為包含更好嵌入的「修復」版本（例如：允許直接在 Discord 中播放影片）。 **

    ## 功能與亮點

    - 支援 Twitter、Nitter、Instagram、TikTok、Reddit、Threads、Bluesky、Snapchat、Facebook、Pixiv、Twitch、Spotify、DeviantArt、Mastodon、Tumblr、BiliBili、IFunny、Fur Affinity、YouTube 以及您設定的任何自訂網站
    - 推文翻譯
    - 停用個別的網站、頻道、成員或身分組
    - 可自由自訂的動作和外觀
    - 支援多種語言
    - 現代化設定介面
    - 可以回應機器人和 webhook
    - 遵循 Markdown 語法
    - 尊重隱私
    - 可檢視源碼

    ## 用法

    只需發送包含支援的社群媒體連結的訊息，機器人就會刪除嵌入的內容（如果有），並自動將其重新發佈為「修復的」連結。

    你也可以將連結放在 `<` 和 `>` 之間來忽略它，如下所示：`<https://twitter.com/...>`。

    你可以使用 `/設定` 指令管理機器人的設定。

    最後，你可以隨時使用 `/關於` 指令了解有關機器人的更多資訊並取得協助。
