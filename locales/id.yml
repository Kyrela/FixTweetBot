misc:
  discord_discovery_description: |
    FixTweetBot adalah bot Discord yang memperbaiki penyematan media sosial,
    menggunakan layanan online (such as [FxTwitter](https://github.com/FixTweet/FxTwitter))

    **Secara konkret, bot ini secara otomatis memposting ulang tautan media sosial sebagai versi 'tetap'
    yang berisi penyematan yang lebih baik (yang memungkinkan untuk memutar video langsung di Discord, misalnya).**

    ## Fitur & Sorotan

    - Supports Twitter, Nitter, Instagram, TikTok, Reddit, Threads, Bluesky, Snapchat, Facebook,
      Pixiv, Twitch, Spotify, DeviantArt, Mastodon, Tumblr, BiliBili, IFunny, YouTube, Imgur, Weibo,
      Fur Affinity, Rule34.xxx, Danbooru, Gelbooru, e621, e926, Realbooru, Hypnohub, Konachan, Yande.re,
      Derpibooru, Rule34.paheal, XBooru, TBIB, dan situs web khusus pilihan Anda
      dan situs web khusus pilihan Anda
    - Terjemahan postingan
    - Nonaktifkan berdasarkan situs web, saluran, anggota, peran, atau kata kunci
    - Perilaku dan penampilan yang sangat dapat disesuaikan
    - Mendukung berbagai bahasa
    - Antarmuka modern untuk pengaturan
    - Dapat merespons bot dan webhook
    - Hormati penurunan harga
    - Hormati privasi
    - Sumber-tersedia

    ## Penggunaan

    Cukup kirimkan pesan berisi tautan media sosial yang kompatibel, dan bot akan menghapus penyematan tersebut jika ada dan
    secara otomatis memposting ulang sebagai tautan 'tetap'.

    Anda juga dapat mengabaikan link dengan meletakkannya di antara `<` dan `>`, seperti ini: `<https://twitter.com/...>`.

    Anda dapat mengelola pengaturan bot dengan perintah `/settings`.

    Terakhir, Anda dapat menggunakan perintah `/about` kapan saja untuk mendapatkan informasi lebih lanjut tentang bot dan mendapatkan bantuan.
