misc:
  discord_discovery_description: |
    FixTweetBot est un bot Discord qui corrige les embeds des réseaux sociaux,
    en utilisant des services en ligne (tels que [FxTwitter](https://github.com/FixTweet/FxTwitter)).

    **Concrètement, ce bot réaffiche automatiquement les liens des réseaux sociaux dans une version « corrigée » qui
    contient un meilleur embed (qui permet de lire des vidéos directement dans Discord, par exemple).**

    ## Caractéristiques et points forts

    - Prend en charge Twitter, Nitter, Instagram, TikTok, Reddit, Threads, Bluesky, Snapchat, Facebook, Pixiv, Twitch,
      Spotify, DeviantArt, Mastodon, Tumblr, BiliBili, IFunny, Fur Affinity, YouTube, Imgur, Weibo, Rule34,
      et n'importe quel site personnalisé de votre choix
    - Traduction des posts
    - Désactivation par site, salon, membre, rôle ou mot-clé
    - Comportement et apparence hautement personnalisables
    - Plusieurs langues prises en charge
    - Interface moderne pour les paramètres
    - Peut répondre aux bots et aux webhooks
    - Respecte le format markdown
    - Respect de la vie privée
    - Source-available (Code source disponible)

    ## Utilisation

    Envoyez simplement un message contenant un lien de réseau social compatible, et le bot supprimera l'intégration
    s'il y en a une et le repostera automatiquement en tant que lien « fixé ».

    Vous pouvez également ignorer un lien en le plaçant entre `<` et `>`, comme ceci : `<https://twitter.com/...>`.

    Vous pouvez gérer les paramètres du bot avec la commande `/paramètres`.

    Enfin, vous pouvez utiliser la commande `/à-propos` à tout moment pour obtenir plus d'informations sur le bot et
    pour obtenir de l'aide.
