misc:
  discord_discovery_description: |
    FixTweetBot 是一个 Discord 机器人，它使用线上服务（例如 [FxTwitter](https://github.com/FixTweet/FxTwitter)）来修復社群媒体嵌入。

    **具体来说，这个机器人会自动将社群媒体连结重新发佈为包含更好嵌入的「修復」版本（例如：允许直接在 Discord 中播放影片）。 **

    ## 功能与亮点

    - 支援 Twitter、Nitter、Instagram、TikTok、Reddit、Threads、Bluesky、Snapchat、Facebook、Pixiv、Twitch、Spotify、DeviantArt、Mastodon、Tumblr、BiliBili、IFunny、Fur Affinity、YouTube 以及您设定的任何自订网站
    - 推文翻译
    - 停用个别的网站、频道、成员或身分组
    - 可自由自订的动作和外观
    - 支援多种语言
    - 现代化设定介面
    - 可以回应机器人和 webhook
    - 遵循 Markdown 语法
    - 尊重隐私
    - 可检视源码

    ## 用法

    只需发送包含支援的社群媒体连结的讯息，机器人就会删除嵌入的内容（如果有），并自动将其重新发佈为「修復的」连结。

    你也可以将连结放在 `<` 和 `>` 之间来忽略它，如下所示：`<https://twitter.com/...>`。

    你可以使用 `/设定` 指令管理机器人的设定。

    最后，你可以随时使用 `/关于` 指令了解有关机器人的更多资讯并取得协助。
