misc:
  discord_discovery_description: |
    FixTweetBot é um bot Discord que corrige incorporações de mídia social, usando serviços online (como [FxTwitter](https://github.com/FixTweet/FxTwitter))

    **Em termos concretos, este bot repassa automaticamente links de mídia social como uma versão ‘fixa’ que contém uma incorporação melhor (que permite reproduzir vídeos diretamente no Discord, por exemplo).**

    ## Recursos e destaques

    - Suporta Twitter, Nitter, Instagram, TikTok, Reddit, Threads, Bluesky, Snapchat, Facebook, Pixiv, Deviantart, Mastodon, Tumblr, BiliBili, IFunny, Fur Affinity, YouTube e qualquer site personalizado de sua escolha
    - Tradução de tweets
    - Desativar por site, canal, membro ou função
    - Comportamento e aparência altamente personalizáveis
    - Vários idiomas suportados
    - Interface moderna para configurações
    - Respeite a remarcação
    - Respeite a privacidade
    - Fonte disponível

    ## Uso

    Basta enviar uma mensagem contendo um link de mídia social compatível e o bot removerá a incorporação, se houver, e repostá-lo automaticamente como um link 'fixo'.

    Você também pode ignorar um link colocando-o entre `<` e `>`, assim: `<https://twitter.com/...>`.

    Você pode gerenciar as configurações do bot com o comando `/settings`.

    Por último, você pode usar o comando `/about` a qualquer momento para obter mais informações sobre o bot e obter ajuda.
